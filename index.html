<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom project</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#"> Home</a>

        <a href="#"> contact</a>

        <a href="#"> History Purchase</a>

        <a href="#"> Top</a>
      </nav>
    </header>
    <main>
      <div class="cartbackground">
        <div class="totalcart">
          <i class="fas fa-cart-arrow-down fa-2x"></i>
          <h2>Total price:</h2>
          <h2 id="totalPrice">0</h2>
          <span>$</span>
        </div>
      </div>
      <div class="boxes">
        <div class="box">
          <div id="inbox">
            <img src="./res/download.jpg" alt="Nikeshoepng" />

            <div id="event">
              <button class="btn-plus">
                <i class="fas fa-plus-square fa-2x"></i>
              </button>

              <strong><span class="counter">0</span></strong>

              <button class="btn-minus">
                <i class="fas fa-minus-square fa-2x"></i>
              </button>

              <p><strong class="price">45</strong> $</p>
            </div>
            <button class="heartBtn">
              <i class="fas fa-heart fa-2x"></i>
            </button>
            <button class="closeIcon">
              <i class="fas fa-window-close fa-2x"></i>
            </button>
          </div>
        </div>

        <div class="box">
          <div id="inbox">
            <img
              src="./res/28530-3-nike-shoes-transparent-thumb.png"
              alt="Nikeshoepng"
            />

            <div id="event">
              <button class="btn-plus">
                <i class="fas fa-plus-square fa-2x"></i>
              </button>

              <strong><span class="counter">0</span></strong>

              <button class="btn-minus">
                <i class="fas fa-minus-square fa-2x"></i>
              </button>

              <p><strong class="price">60</strong> $</p>
            </div>
            <button class="heartBtn">
              <i class="fas fa-heart fa-2x"></i>
            </button>
            <button class="closeIcon">
              <i class="fas fa-window-close fa-2x"></i>
            </button>
          </div>
        </div>
        <div class="box">
          <div id="inbox">
            <img src="./res/Nike-Shoe-PNG.png" alt="Nikeshoepng" />

            <div id="event">
              <button class="btn-plus">
                <i class="fas fa-plus-square fa-2x"></i>
              </button>

              <strong><span class="counter">0</span></strong>

              <button class="btn-minus">
                <i class="fas fa-minus-square fa-2x"></i>
              </button>

              <p><strong class="price">15</strong> $</p>
            </div>
            <button class="heartBtn">
              <i class="fas fa-heart fa-2x"></i>
            </button>
            <button class="closeIcon">
              <i class="fas fa-window-close fa-2x"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
